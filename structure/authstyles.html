<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="../style/authstyles.css">
    <style>
        /* Example styling for error messages */
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Sign-Up & Sign-In Container -->
    <div class="auth-container">
        <!-- Tabs for switching between Sign Up and Sign In -->
        <div class="tabs">
            <button class="tab-link active" onclick="showForm('signUp')">Sign Up</button>
            <button class="tab-link" onclick="showForm('signIn')">Sign In</button>
        </div>

        <!-- Sign-Up Form -->
        <form id="signUp" class="auth-form active" onsubmit="return validateSignUp(event)">
            <h2>Sign Up</h2>
            <input type="text" id="signUpUsername" placeholder="Username" required>
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <input type="password" id="signUpConfirmPassword" placeholder="Confirm Password" required>
            <div id="signUpError" class="error"></div>
            <button type="submit">Sign Up</button>
        </form>

        <!-- Sign-In Form -->
        <form id="signIn" class="auth-form">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email or Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        // JavaScript to toggle forms
        function showForm(formId) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.tab-link').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(formId).classList.add('active');
            document.querySelector(`[onclick="showForm('${formId}')"]`).classList.add('active');
        }

        // Validate Sign-Up Form
        function validateSignUp(event) {
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = document.getElementById('signUpConfirmPassword').value;
            const errorDiv = document.getElementById('signUpError');

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match!';
                return false; // Prevent form submission
            }

            errorDiv.textContent = ''; // Clear error message if passwords match
            return true; // Allow form submission
        }
    </script>
</body>
</html>
